<header >
    竞价{{nums}}人
    <div class="header-left">
        <button  class="btn-style btn-4" ng-click="return()">返回</button>
    </div>
    <div class="header-right">
        <button  class="btn btn-style btn-4" ng-click="statistics()">统计</button>
    </div>
</header>
<div id="success" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">竞价结果</h3>
    </div>
    <div class="modal-body">
        <p>姓名：{{success.name}}</p>
        <p>电话：{{success.phone}}</p>
        <p>价格：{{success.price}}</p>
        <p>竞价成功</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
    </div>
</div>
<div class="wrapper scrollable">
    <ul class="list-style-2">
        <li class=" clearfix btn-default" ng-repeat="messages in Messages">
            <h3 style="height: 30px">姓名：  {{messages.name}}</h3>￥{{messages.price}}
            <p>电话号码：{{messages.phone}}</p>
        </li>
        竞价结果：{{success.name}}    {{success.price}}    {{success.phone}}
    </ul>
</div>
